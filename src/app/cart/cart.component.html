<div class="p-5 mb-4">
  <div class="flex flex-col ">

    <!--breadcrumb -->
    <div class="pb-4 md:pb-8">
      <nav class="flex">
        <ol class="flex items-center justify-center ">
          <li class="mr-2">
            <a [routerLink]="['/']" class="text-gray-600 font-bold">
              Home
            </a>
          </li>
          <li>
            <div class="flex justify-center items-center  ">
              <svg class="w-4  h-4 mt-1 text-gray-400 mr-2" fill="none" stroke="currentColor"
                   stroke-width="2.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M8.25 4.5l7.5 7.5-7.5 7.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              <a [routerLink]="['/cart','myCart']" class=" text-gray-400 font-semibold mr-2">
                cart
              </a>
              <svg class="w-4  h-4 mt-1 text-gray-400 mr-2" fill="none" stroke="currentColor"
                   stroke-width="2.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M8.25 4.5l7.5 7.5-7.5 7.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              <a [routerLink]="['/cart',pageName]" class=" text-gray-400 font-semibold mr-2">
                MyCart
              </a>
            </div>
          </li>
        </ol>
      </nav>
    </div>

    <div class="">
      <div class="flex items-start justify-start">
        <a (click)="toggleTabs('myCart') " routerLink="myCart"
           [routerLinkActiveOptions]="{exact :true}"
           routerLinkActive="text-white bg-orange-500 "
           class="px-4 py-2 rounded border-2 border-gray-100  text-black  mr-1 ">
          cart
        </a>
        <a (click)="toggleTabs('myFavorite') " routerLink="myFavorite"
           routerLinkActive="text-white bg-orange-500 "
           [routerLinkActiveOptions]="{exact :true}"
           class="px-4 py-2 rounded border-2 border-gray-100 text-black   ">
          favorite
        </a>
      </div>
      <!--      text-black border-r-2 border-l-2 border-t-2-->
      <div>
        <router-outlet></router-outlet>

      </div>

    </div>
  </div>
</div>
